<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet">

    <title>Stock-Dock: Profit or Loss</title>
</head>

<body>
    <div class="page-wrap happyGif sadGif">
        <main>

            <h1>Stock Profit or Loss Calculator</h1>

            <form class="main-form">

                <label>
                    <input type="number" class="inputField" placeholder="Enter Cost Price of Stock" min="1"
                        required> Purchase Price</label>

                <label>
                    <input type="number" class="inputField" placeholder="Enter Quantity of Stock" min="1" required>
                     Stock Quantity </label>

                <label>
                    <input type="number" class="inputField" placeholder="Enter Current Price of Stock" min="0"
                        required> Current Price</label>

                <button type="submit">Check</button>

            </form>

            <div class="output"></div>

            <div class="gif" id="giphy"></div>

        </main>
